<!DOCTYPE html>
<html>
<head>
    <title>Logging Out</title>
    <style>
        body { 
            background: #0a0a0a; 
            color: white; 
            font-family: Arial; 
            text-align: center; 
            padding-top: 200px; 
        }
    </style>
</head>
<body>
    <h1>Logging out...</h1>
    <p>Redirecting to main page</p>
    <script>
        // Clear admin auth
        localStorage.removeItem('adminAuth');
        sessionStorage.clear();
        
        // Redirect immediately
        setTimeout(() => {
            window.location.href = '/';
        }, 100);
    </script>
</body>
</html>
