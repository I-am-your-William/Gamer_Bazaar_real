<!DOCTYPE html>
<html>
<head>
    <title>Test QR Code for Gamer Bazaar Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>
<body style="text-align: center; font-family: Arial, sans-serif; padding: 50px;">
    <h1>Test QR Code</h1>
    <p>Scan this QR code with the Gamer Bazaar scanner:</p>
    <div id="qrcode" style="margin: 20px auto;"></div>
    <p><strong>QR Data:</strong> 3736ba0a-400d-47ba-877f-61e0db2f131e</p>
    <p>This should verify as: <strong>MSI Katana GF66 Gaming Laptop</strong></p>
    
    <script>
        // Generate QR code for the test UUID
        QRCode.toCanvas(document.getElementById('qrcode'), '3736ba0a-400d-47ba-877f-61e0db2f131e', {
            width: 200,
            margin: 2,
            color: {
                dark: '#00FF88',
                light: '#0A0A0A'
            }
        });
    </script>
</body>
</html>
